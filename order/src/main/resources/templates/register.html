<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>糯鳝鸡</title>
    <style>
        td{
            font-family: "楷体";
            font-size: 20px;

        }

    </style>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{../static/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background:darkorchid;color: yellow">
<h1 style="text-align:center;">用户注册</h1>
<div style="position: absolute;top: 120px;left: 550px;">


<form>
    <table >
        <tr>
            <td>
                用户名:&nbsp; <input type="text" name="userName" id="userName"><br/>
            </td>
        </tr>
        <tr>
            <td>
                密&nbsp;&nbsp;码:&nbsp; <input type="password" id="userPasswd"><br/>
            </td>
        </tr>
        <tr>
            <td>
               确认密码:&nbsp;<input type="password" id="checkPass"><br/>
            </td>
        </tr>
        <tr>
            <td>
                手机号码:&nbsp;<input type="text" id="userTel"><br/>
            </td>
        </tr>
        <tr>
            <td>
                家庭住址:&nbsp;<input type="text" id="userAddr"><br/>
            </td>
        </tr>
        <tr>
            <td>
               &nbsp;&nbsp; <!--<input type="button" style="width: 120px;height: 40px" value="提交" id="but">-->
                <button type="button" class="btn btn-success"  id="but">提交</button>
               <br/>
            </td>
        </tr>
    </table>
</form>
</div>

<script type="text/javascript" src="../static/common/layui/lay/dest/layui.all.js" th:href="@{../static/common/layui/lay/dest/layui.all.js}"></script>
<script type="text/javascript" src="../static/js/login.js" th:href="@{../static/js/login.js}"></script>
<script type="text/javascript" src="../static/jsplug/jparticle.jquery.js" th:href="@{../static/jsplug/jparticle.jquery.js}"></script>
<script type="text/javascript">
    $("#but").click(function () {
        if ($("#userPasswd").val()==""||$("#checkPass").val()==""||$("#userName").val()==""||$("#userTel").val()==""||$("#userAddr").val()==""){
            alert("信息不能为空！");
            return;
        }
        if($("#userPasswd").val()!=$("#checkPass").val()){
            alert("两次密码不一致");
            return;
        }
        var obj = JSON.stringify({"userName":$("#userName").val(),"userPasswd":$("#userPasswd").val(),"userTel":$("#userTel").val(),"userAddr":$("#userAddr").val()});
        $.ajax(
            {
                url:"add",
                type:"post",
                data:obj,
                contentType:"application/json;charsetset=UTF-8",
                success:function (data) {
                    if (data=="success"){
                        alert("注册成功！");
                        location.href="/";
                    }
                }

            }
        )
    })
</script>
</body>
</html>
